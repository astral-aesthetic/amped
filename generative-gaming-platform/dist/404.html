<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Good Games - Gaming at Lightspeed</title>
    <script type="text/javascript">
      // SPA redirect for GitHub Pages
      var pathparts = location.pathname.split('/');
      pathparts = pathparts.filter(function(p) {
        return p !== '';
      });
      var cleanpath = '/' + pathparts.join('/');
      if (cleanpath !== location.pathname) {
        location.replace('/good-games/#' + cleanpath);
      }
    </script>
  </head>
  <body>
  </body>
</html>
