<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Good Games - Gaming at Lightspeed</title>
    <script type="text/javascript">
      // SPA redirect for GitHub Pages with cache bypass
      var pathname = location.pathname;
      
      if (pathname === '/gg/' || pathname === '/gg') {
        location.replace('/gg/');
      } else if (pathname.startsWith('/gg/')) {
        var route = pathname.replace('/gg/', '');
        if (route && route !== '') {
          location.replace('/gg/#/' + route);
        }
      } else {
        location.replace('/gg/');
      }
    </script>
  </head>
  <body>
  </body>
</html>
