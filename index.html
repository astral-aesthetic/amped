  <script>
    // GitHub Pages SPA redirect handler
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <script>
    // Fix fetch requests for GitHub Pages subdirectory deployment
    (function() {
      const originalFetch = window.fetch;
      const basePath = '/plex-';
      
      window.fetch = function(url, options) {
        if (typeof url === 'string' && url.startsWith('/') && !url.startsWith(basePath)) {
          url = basePath + url;
        }
        return originalFetch(url, options);
      };

      // Fix image sources
      const originalImageSrc = Object.getOwnPropertyDescriptor(HTMLImageElement.prototype, 'src');
      Object.defineProperty(HTMLImageElement.prototype, 'src', {
        get: function() {
          return originalImageSrc.get.call(this);
        },
        set: function(value) {
          if (typeof value === 'string' && value.startsWith('/') && !value.startsWith(basePath) && !value.startsWith('data:')) {
            value = basePath + value;
          }
          originalImageSrc.set.call(this, value);
        }
      });
    })();
  </script>
